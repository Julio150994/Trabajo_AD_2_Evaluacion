<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<!-- CSS Code -->
		<link rel="stylesheet" type="text/css" th:href="@{/css/sign.css}"/>
		<!-- JS code -->
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
		<meta charset="utf-8">
		<title>Register spring view</title>
	</head>

	<body>
		<div class="sign">
			<h1>Register</h1>
			<form th:action="@{/auth/registerUser}" th:object="${user}" method="post">
			<input type="hidden" name="${_crsf.parameterName}" value="${_csrf.token}"/>
				<label for="username" class="sr-only">Username</label>
    			<input type="text" th:field="*{username}" id="username" name="username" placeholder="Enter a username" required="required" />
    			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Debe introducir su nick de usuario</div>
    			
    			<label for="password" class="sr-only">Password</label>
        		<input type="password" th:field="*{password}" id="password" name="password" placeholder="Enter a password" required="required" />
        		<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Debe introducir su contrase√±a</div>
				
				<label for="inputRoles" class="sr-only">Select an Role</label>
				<select name="role" id="role" required="required">
					<option hidden>Select an Role</option>
					<option th:field="*{role}" value="ROLE_ADMIN">ROLE_ADMIN</option>
					<option th:field="*{role}" value="ROLE_PACIENTE">ROLE_PACIENTE</option>
					<option th:field="*{role}" value="ROLE_MEDICO">ROLE_MEDICO</option>
					<option th:field="*{role}" value="ROLE_VISITANTE">VISITANTE</option>
				</select>
				<div th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Debe introducir un rol para el usuario.</div>
				
				<div class="alert alert-danger text-center" th:if="${error!=null}" role="alert" th:text="${error}"></div>
				
				<a href="#" th:href="@{/menu}" class="btn btn-danger btn-block btn-large"><span class="fas fa-angle-left"></span> Cancel</a>
        		<button type="submit" class="btn btn-primary btn-block btn-large"> Sign Up</button>
			</form>
		</div>
		
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/delete.js}"></script>
	</body>
</html>
