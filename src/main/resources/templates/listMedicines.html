<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- CSS code -->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
		<!-- Font awesome code -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<!-- JS code -->
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
		<meta charset="utf-8">
		<title>Vista CRUD de medicamentos</title>
	</head>
	
	<body>
		<header th:replace="tables_frontend::segheader"></header>
		
		<div sec:authorize="hasRole('ROLE_ADMIN')" class="container header" id="title">
			<h2 class="text-center">List of Medicines</h2>
		</div>
		<div sec:authorize="hasRole('ROLE_ADMIN')" class="container alert alert-warning" th:if="${medicamentos.empty}">
			Medicines not included in the table.
		</div>
		
		<div sec:authorize="hasRole('ROLE_ADMIN')" class="container" id="table">
			<a class="btn btn-secondary text-white" th:href="@{/medicines/formMedicine}"><i class="fas fa-prescription-bottle-alt"></i> Add medicine</a>
			
			<table class="table table-bordered text-center">
				<thead class="bg-info">
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Descripción</th>
						<th>Receta</th>
						<th>Precio</th>
						<th>Stock</th>
						<th colspan="3">Funciones</th>
					</tr>
				</thead>
				<tbody class="table table-white" th:each="medicine: ${medicamentos}">
					<tr>
						<td th:text="${medicine.id}"></td>
						<td th:text="${medicine.nombre}"></td>
						<td th:text="${medicine.descripcion}"></td>
						<td th:text="${medicine.receta}"></td>
						<td th:text="${medicine.precio}"></td>
						<td th:text="${medicine.stock}"></td>
						<td><a href="#" th:href="@{/medicines/showMedicine/}+${medicine.id}"><i class="fas fa-user"></i></a></td>
						<td><a href="#" th:href="@{/medicines/formMedicine/}+${medicine.id}"><i class="fas fa-pen-square"></i></a></td>
						<td><a href="#" th:href="@{/medicines/deleteMedicine/}+${medicine.id}" th:onclick="formModal(medicine.id)"><i class="fas fa-trash"></i></a></td>
					</tr>
				</tbody>
			</table>
			
			
			<div sec:authorize="hasRole('ROLE_ADMIN')" class="alert alert-success" th:if="${add!=null}" th:text="${add}"></div>
			<div sec:authorize="hasRole('ROLE_ADMIN')" class="alert alert-primary" th:if="${edit!=null}" th:text="${edit}"></div>
			<div sec:authorize="hasRole('ROLE_ADMIN')" class="alert alert-danger" th:if="${delete!=null}" th:text="${delete}"></div>
		</div>
		
		<!-------Parte para comprar medicamentos------->
		<div sec:authorize="hasRole('ROLE_PACIENTE')" class="container" id="medicines">
			<table class="table table-bordered text-center">
				<thead class="bg-info">
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Descripción</th>
						<th>Receta</th>
						<th>Precio</th>
						<th>Stock</th>
						<th>Comprar</th>
					</tr>
				</thead>
				<tbody class="table table-white" th:each="medicine: ${medicines}">
					<tr>
						<td th:text="${medicine.id}"></td>
						<td th:text="${medicine.nombre}"></td>
						<td th:text="${medicine.descripcion}"></td>
						<td th:text="${medicine.receta}"></td>
						<td th:text="${medicine.stock}"></td>
						<!-- Enlace para comprar medicamento -->
						<td><a href="#" th:href="@{/purchases/addPurchase}"><i class="fas fa-shopping-cart"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<footer th:replace="tables_frontend::segcopyright"></footer>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
