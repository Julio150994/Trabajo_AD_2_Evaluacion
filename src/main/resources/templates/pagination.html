<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- CSS code y font awesome -->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<!-- JS code -->
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
		<meta charset="utf-8">
	</head>
	
	<body>
		<nav th:fragment="datas">
			<ul class="pagination">
				<li class="page-item" th:class="${page.first ? 'page-item disabled': page-item}">
					<span class="page-link" th:if="${page.first}">First</span>
					<a class="page-link" th:if="${not page.first}" th:href="@{${page.url} (page=0)}">First</a>
				</li>
				
				<li class="page-item" th:class="${page.hasPrevious ? 'page-item disabled': page-item}>
					<span class="page-link" th:if="${not page.hasPrevious}">Previous</span>
					<a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url} (page=${page.actual-2})}">Previous</a>
				</li>
				
				<!-- Indicamos un número para mostrar un nº de registros de la tabla (ejemplo: num = 5) -->
				<li th:each="cont: ${page.patients}" th:class="${cont.actual ? 'page-item active': page-item}>
					<span class="page-link" th:if="${cont.actual}" th:text="${cont.num}"></span>
					<a class="page-link" th:if="${not cont.actual}" th:href="@{${page.url} (page=${cont.num-1})}" th:text="${cont.num}"></a>
				</li>
				
				<li class="page-item" th:class="${page.hasNext ? 'page-item disabled': page-item}>
					<span class="page-link" th:if="${not page.hasNext}">Next</span>
					<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url} (page=${page.actual})}">Next</a>
				</li>
				
				<li class="page-item" th:class="${page.last ? 'page-item disabled': page-item}">
					<span class="page-link" th:if="${page.last}">Last</span>
					<a class="page-link" th:if="${not page.last}" th:href="@{${page.url} (page=${page.total-1})}">Last</a>
				</li>
			</ul>
		</nav>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
