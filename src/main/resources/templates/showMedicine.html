<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- CSS code y font awesome -->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<!-- JS code -->
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
		<meta charset="UTF-8">
		<title>Vista mostrar por id</title>
	</head>
	<body>						
		<div sec:authorize="hasRole('ROLE_ADMIN')" class="panel panel-defualt">
			<h2 class="text-center text-warning">Medicamento mostrado por id</h2>
		</div>
		<div sec:authorize="hasRole('ROLE_ADMIN')" class="container">
			<ul class="list-group">
				<li class="list-group-item"><strong>Id:</strong> <span th:text="${medicine.id}"></span></li>
				<li class="list-group-item"><strong>Nombre:</strong> <span th:text="${medicine.nombre}"></span></li>
				<li class="list-group-item"><strong>Descripci√≥n:</strong> <span th:text="${medicine.descripcion}"></span></li>
				<li class="list-group-item"><strong>Receta:</strong> <span th:text="${medicine.receta}"></span></li>
				<li class="list-group-item"><strong>Precio:</strong> <span th:text="${medicine.precio}"></span></li>
				<li class="list-group-item"><strong>Stock:</strong> <span th:text="${medicine.stock}"></span></li>
			</ul>
		</div><br/>
		
		<div sec:authorize="hasRole('ROLE_ADMIN')" class="container card-footer">
			<a href="#" th:href="@{/medicines/listMedicines}" class="btn btn-secondary btn-block"><i class="fas fa-angle-left"></i> Back to patients</a>
		</div>
	</body>
</html>
