<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<!-- CSS Code -->
		<link rel="stylesheet" type="text/css" th:href="@{/css/sign.css}"/>
		<!-- JS Code -->
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
		<meta charset="utf-8">
		<title>Login spring view</title>
	</head>

	<body>		
		<div class="sign">
		 	<h1>Login</h1>
   		 	<form th:action="@{/auth/loginMenu}" th:object="${user}" method="post">
   		 	<input type="hidden" name="${_crsf.parameterName}" value="${_csrf.token}"/>
   		 		<label for="username" class="sr-only">Username</label>
    			<input type="text" th:field="*{username}" id="username" name="username" placeholder="Enter a username" required="required" />
    			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Debe introducir su nick de usuario</div>
    			
    			<label for="password" class="sr-only">Password</label>
        		<input type="password" th:field="*{password}" id="password" name="password" placeholder="Enter a password" required="required" />
        		<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Debe introducir su contrase√±a</div>
        		
				<div class="alert alert-danger text-center" th:if="${error!=null}" th:text="${error}"></div>
        		
        		<div class="alert alert-info text-center" th:if="${logout!=null}" th:text="${logout}"></div>
        		
        		<a href="#" th:href="@{/menu}" class="btn btn-danger btn-block btn-large"><span class="fas fa-angle-left"></span> Cancel</a>
        		<button type="submit" class="btn btn-primary btn-block btn-large">Sign In</button>
    		</form>
		</div>
	</body>
</html>
